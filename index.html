<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="icon" href="assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div rolle=complementary>
  <figure class="top-circle">
    <img src="assets/bg-pattern-top.svg" alt="top circle">
  </figure>
  <figure class="bottom-circle">
    <img src="assets/bg-pattern-bottom.svg" alt="bottom circle">
  </figure>
  </div>
  <main>
    <div class="card">
    <img class="bg-top-card" src="assets/bg-pattern-card.svg" alt="bg-pattern-card">
    <img class="victor" src="assets/image-victor.jpg" alt="Victor image">
    <div class="data">
    <h1>Victor Crest<span class="age"> 26</span></h1>
    <h2 class="location">London</h2>
    <hr>
    <table>
     <tr>
      <th>80K</th>
      <th>803K</th>
      <th>1.4K</th>
     </tr>
     <tr>
      <td>Followers</td>
      <td>Likes</td>
      <td>Photos</td>
     </tr>
    </table>
    </div>
    </div>
  </main>
</body>
</html>
